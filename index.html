<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Stylish&family=Yeon+Sung&display=swap" rel="stylesheet">
  <title>Rock Paper Scissor Game</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissor</h1>
  </header>
  <div class="score-board">
    <div id="user-label"class="badge">user</div>
    <div id="bot-label"class="badge">bot</div>
    <span id="user-score">0</span> : <span id="bot-score">0</span>
  </div>
  <div class="result">
    <p>paper covers rock. you win!</p>
  </div>
  <div class="choices">
    <div class="choice" id="r">
      <img id ="1" src="images/rock.png" alt="">
    </div>
    <div class="choice" id="p">
      <img id ="1" src="images/paper.png" alt="">
    </div>
    <div class="choice" id="s">
      <img id ="1" src="images/scissor.png" alt="">
    </div>
  </div>
  <p id="action-message">Make Your Move.</p>
</body>
<script src="app.js" charset="UTF-8"></script>
</html>
